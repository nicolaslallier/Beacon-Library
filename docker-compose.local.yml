services:
  nginx:
    volumes:
      - ./nginx/nginx.local.conf:/etc/nginx/conf.d/default.conf:ro

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: dev
    volumes:
      - ./backend:/app
    environment:
      ENV: local
      DATABASE_URL: postgres://beacon_user:beacon_password@postgres:5432/beacon_library
      ENABLE_AUTH: ${ENABLE_AUTH:-false}  # Disable auth for local development
    command: ["poetry", "run", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    expose:
      - "8000"
    depends_on:
      - postgres
    networks:
      - beacon-network

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      target: dev
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      ENV: local
      # API_BASE_URL: http://localhost:8000
    command: ["npm", "run", "dev", "--", "--host", "--port", "3000"]
    expose:
      - "3000"
    depends_on:
      - backend
    networks:
      - beacon-network

  postgres:
    image: postgres:16-alpine
    container_name: beacon-library-db
    environment:
      POSTGRES_USER: beacon_user
      POSTGRES_PASSWORD: beacon_password
      POSTGRES_DB: beacon_library
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U beacon_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - beacon-network

volumes:
  postgres_data:
    driver: local
  frontend_node_modules:
    driver: local

networks:
  beacon-network:
    driver: bridge
