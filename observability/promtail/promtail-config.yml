# Promtail configuration for Docker log collection
# Collects logs from beacon-library containers and pushes to Loki

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: ${LOKI_URL:-http://beacon-loki:3100}/loki/api/v1/push

scrape_configs:
  - job_name: beacon-library-containers
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          # Only discover containers from beacon-library project
          - name: label
            values: ["com.docker.compose.project=beacon-library"]
    relabel_configs:
      # Set job label first (guarantees at least one label)
      - target_label: job
        replacement: beacon-library

      # Extract container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/?(.+)'
        target_label: container

      # Extract compose service name
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: service

    pipeline_stages:
      # Parse JSON logs from backend
      - json:
          expressions:
            level: level
            msg: message
            trace_id: trace_id

      # Add level label if present
      - labels:
          level:

      # Drop trace_id/span_id from labels (too high cardinality)
      # Keep them in the log line instead
