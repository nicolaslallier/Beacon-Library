upstream backend {
    server backend:8000;
}

upstream frontend {
    server frontend:3000;
}

upstream mcp_vector {
    server mcp-vector:8001;
}

server {
    listen 80;
    server_name _;

    # Frontend (default) - Vite dev server with WebSocket support
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;

        # WebSocket support for Vite HMR
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Standard proxy headers - preserve forwarded values from outer proxy
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        proxy_set_header X-Forwarded-Host $http_x_forwarded_host;

        # WebSocket timeouts
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;

        # Disable buffering for WebSocket
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }

    # Explicit WebSocket endpoint for Vite HMR (fallback)
    location ~ ^/(@vite/client|@react-refresh|node_modules) {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_buffering off;
    }

    # Backend API - preserve /api prefix
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        proxy_set_header X-Forwarded-Host $http_x_forwarded_host;
    }

    # MCP Vector Server SSE endpoint - must use HTTP/1.1 for Server-Sent Events
    location /mcp-vector/mcp/sse {
        proxy_pass http://mcp_vector/mcp/sse;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        proxy_set_header X-Forwarded-Host $http_x_forwarded_host;
        
        # Critical SSE settings
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
        
        # Long timeout for SSE connections
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        
        # Chunked transfer encoding support
        chunked_transfer_encoding on;
    }

    # MCP Vector Server API
    location /mcp-vector/ {
        # Rewrite to remove /mcp-vector prefix
        rewrite ^/mcp-vector/(.*) /$1 break;
        
        proxy_pass http://mcp_vector;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        proxy_set_header X-Forwarded-Host $http_x_forwarded_host;
        
        proxy_buffering off;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}

# WebSocket upgrade mapping
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}
